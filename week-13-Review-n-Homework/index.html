<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Week 13: Review and Recap Thru Week 12</title>
  <style>
    :root{
      --bg: linear-gradient(180deg,#f8fafc 0%, #e6f3ff 100%);
      --card-bg: #ffffff;
      --accent: #1e3a8a;
      --accent-2: #2563eb;
      --muted: #475569;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(2,6,23,0.06);
      --border: #e6eef8;
      --max-width: 1100px;
      --sg-tint: rgba(224,249,255,0.6);
      --ss-tint: rgba(255,244,232,0.6);
      --ws-tint: rgba(239,255,237,0.6);
      --sp-tint: rgba(255,240,242,0.6);
      --misc-tint: rgba(243,243,255,0.6);
    }
    html { font-size: 18px; } @media(min-width:1100px){ html { font-size:20px } }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#0f172a;padding:24px;line-height:1.55}
    .container{max-width:var(--max-width);margin:0 auto}
    header{text-align:center;margin-bottom:18px;position:relative}
    h1{font-size:clamp(26px,4vw,40px);margin:0 0 6px;font-weight:800;color:var(--accent)}
    p.lead{margin:0;color:var(--muted);font-size:1.02rem;max-width:900px;margin-left:auto;margin-right:auto}
    /* Big Home button */
    @media(max-width:720px){.editor label{min-width:120px}.card{min-height:140px;padding:14px}}
    .hint{font-size:.95rem;color:var(--muted);margin-top:6px}
    .home-centered { text-align:center; margin:12px 0 6px; }
    .home-btn {
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      background:linear-gradient(180deg,var(--accent-2),var(--accent));
      color:white;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(37,99,235,0.12);
      border:0;
      font-size:1rem;
    }

    .editor{margin:18px 0 22px;background:var(--card-bg);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);border:1px solid var(--border)}
    .editor .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
    label{min-width:150px;font-weight:700;color:#0b1220}
    input[type="text"],input[type="url"],textarea,select{flex:1 1 320px;padding:10px 12px;border-radius:10px;border:1px solid #d9e6fb;font-size:1rem;background:#fbfdff;outline:none}
    input[type="checkbox"]{width:18px;height:18px;accent-color:var(--accent-2)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    button{appearance:none;border:none;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer;font-size:1rem}
    .btn-primary{background:linear-gradient(180deg,var(--accent-2),var(--accent));color:#fff;box-shadow:0 8px 20px rgba(37,99,235,0.12)}
    .btn-ghost{background:transparent;border:2px solid var(--accent-2);color:var(--accent-2)}
    .btn-warning{background:#059669;color:#fff}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:12px}
    .card{background:var(--card-bg);border-radius:14px;padding:18px;box-shadow:var(--shadow);border:1px solid var(--border);display:flex;flex-direction:column;justify-content:space-between;min-height:150px;transition:transform .12s ease}
    .card:hover{transform:translateY(-4px)}
    .card h3{margin:0 0 8px;font-size:1.25rem;color:#07103a}
    .card p{margin:0 0 12px;color:var(--muted);font-size:1rem}
    .actions{display:flex;gap:10px;align-items:center;margin-top:8px;flex-wrap:wrap}
    .link-btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700;font-size:1rem}
    .view{background:var(--accent-2);color:#fff}
    .download{background:#eef2ff;color:var(--accent);border:2px solid transparent}
    footer{margin-top:26px;text-align:center;color:var(--muted);font-size:.98rem}

    /* Tints for each card type */
    .card--sg{background:linear-gradient(180deg,var(--sg-tint),rgba(255,255,255,0.6))}
    .card--ss{background:linear-gradient(180deg,var(--ss-tint),rgba(255,255,255,0.6))}
    .card--ws{background:linear-gradient(180deg,var(--ws-tint),rgba(255,255,255,0.6))}
    .card--sp{background:linear-gradient(180deg,var(--sp-tint),rgba(255,255,255,0.6))}
    .card--misc{background:linear-gradient(180deg,var(--misc-tint),rgba(255,255,255,0.6))}

    @media(max-width:720px){.editor label{min-width:120px}.card{min-height:140px;padding:14px}}
    .hint{font-size:.95rem;color:var(--muted);margin-top:6px}
    .small{font-size:0.92rem;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Week 13: Review and Recap Thru Week 12</h1>
      <p class="lead">Interactive review: Members explain and reinforce material from previous weeks. </p>
      <div class="home-wrap"><a class="home-btn" href="https://jagsjim.github.io/small_group/" target="_blank" rel="noopener">‚Üê Back to Home</a></div>
    </header>
    <main>
      <div class="grid">
        
        
        
        
        
      <div class="card card--misc" aria-label="Misc">
        <h3>Review Sheet</h3>
        <p class="muted">Please answer your assigned questions before to next meeting</p>
        <div class="actions">
          <a class="link-btn view" href="https://jagsjim.github.io/small_group/week-13-Review-n-Homework/review_homework.html" target="_blank" rel="noopener">Open Review Sheet</a>
          <a class="link-btn download" href="https://jagsjim.github.io/small_group/week-13-Review-n-Homework/review_homework.html" download>Download</a>
        </div>
      </div>
      </div>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>
